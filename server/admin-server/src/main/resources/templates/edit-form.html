<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymleaf.org">
<head th:replace="fragment/common :: head('도서관 수정')"></head>
<body>
<nav th:replace="fragment/navbar :: nav"></nav>

<main class="container" th:object="${form}">
  <h3 th:text="*{name}">전자도서관</h3>

  <form th:action th:method="post">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
      <label for="name" class="form-label">name</label>
      <input type="text" th:field="*{name}" class="form-control">
    </div>
    <div class="mb-3">
      <label for="url" class="form-label">url</label>
      <input type="url" th:field="*{url}" class="form-control">
    </div>
    <div class="mb-3">
      <label for="param" class="form-label">param</label>
      <input type="text" th:field="*{param}" class="form-control">
    </div>
    <div class="mb-3">
      <label for="totalBooks" class="form-label">totalBooks</label>
      <input type="text" th:field="*{totalBooks}" class="form-control">
    </div>
    <div class="mb-3">
      <label for="savedBooks" class="form-label">savedBooks</label>
      <input type="text" th:field="*{savedBooks}" class="form-control">
    </div>
    <div class="mb-3">
      <label for="size" class="form-label">size</label>
      <input type="text" th:field="*{size}" class="form-control">
      <div class="form-text">북큐브, 알라딘, 서울시교육청은 20으로 고정</div>
    </div>
    <div class="mb-3">
      <label for="contentType" class="form-label">contentType</label>
      <select id="contentType" name="contentType" class="form-select">
        <option selected th:if="*{contentType} == null" value="0">컨텐트타입 선택</option>
        <option th:each="contentType : ${contentTypes}"
                th:selected="*{contentType} == ${contentType}"
                th:value="${contentType}" th:text="${contentType.value}">text/xml</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="vendor" class="form-label">vendor</label>
      <select id="vendor" name="vendorId" class="form-select">
        <option selected th:if="*{vendorId} == null" value="0">공급사 선택</option>
        <option th:each="vendor : ${vendorList}"
                th:selected="*{vendorId} == ${vendor.id}"
                th:value="${vendor.id}" th:text="${vendor.name}">교보</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">저장</button>
  </form>
</main>

<script th:replace="fragment/common :: #script"></script>
</body></html>
