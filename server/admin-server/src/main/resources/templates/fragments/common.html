<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">

<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title th:text="${title}">Hello!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary mb-4" th:fragment="menu(tempMenu)">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:href="@{/}">전자도서관 통합검색</a>
            <button aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                    data-bs-target="#navbarCollapse" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:classappend="${tempMenu} == 'bookslist' ? 'active'"
                           th:href="@{/books}">도서목록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:classappend="${tempMenu} == 'bookslist' ? 'active'"
                           th:href="@{/admin/libraries}">관리자 페이지</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
