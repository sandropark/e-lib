spring:
  output.ansi.enabled: always
  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        default_batch_fetch_size: 100

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:mysql://localhost:3306/ecrick
    username: root
    password: 1234

---

spring:
  config:
    activate:
      on-profile: prd
  datasource:
    url: ${OCI_DB_HOST}
    username: ${OCI_DB_USERNAME}
    password: ${OCI_DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
  data:
    web:
      pageable:
        max-page-size: 24